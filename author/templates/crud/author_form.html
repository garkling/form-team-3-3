{% extends 'base.html' %}

{% block title %}
    Author form
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <div class="row container bottom-offset">
            <div id='register-fields' class="row">
                <div class="input-field col s6 offset-s3">
                    {{ form.name }}
                    <label>Name</label>
                </div>
                <div class="input-field col s6 offset-s3">
                    {{ form.surname }}
                    <label>Surname</label>
                </div>
                <div class="input-field col s6 offset-s3">
                    {{ form.patronymic }}
                    <label>Patronymic</label>
                </div>
            </div>
            <div class="row">
                <div class="col s6 offset-s3">
                    <a class="btn btn-block"
                        onclick="this.closest('form').submit()">Submit
                    </a>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
