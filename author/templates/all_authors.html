{% extends 'base.html' %}

{% block title %}
    All authors
{% endblock %}

{% block content %}
    <div class="container text-center">
        <h3 class="center-align">Authors</h3>
        <div class="divider"></div>
        <div class="col s12 m7">
            {% for author in authors %}
                <h2 class="header">{{ author.name }} {{ author.surname }}</h2>
                <div class="card horizontal">
                  <div class="card-image">
                    <img src="https://img3.socratify.net/31f8aea5cb02d4c711_150x182.jpg">
                  </div>
                  <div class="card-stacked">
                    <div class="custom-card-content">
                            <div class="row">
                            {% for book in author.books.all|slice:"0:5" %}
                              <div class="column">
                                <a href="{% url 'book-page' book.uuid %}">
                                    <img class="in-card-image" src="https://media.istockphoto.com/photos/blank-book-cover-isolated-on-white-picture-id478720334?k=6&m=478720334&s=612x612&w=0&h=TTN16jGbgtRC4xpW_F3eWHFdZjqQul_gKm5pcPFcabw=" alt="Snow" style="width:100%">
                                </a>
                                <p>{{ book.name }}</p>
                              </div>
                            {% endfor %}
                            </div>
                        </div>
                    <div class="card-action">
                        <a href="{% url 'author-page' author.uuid %}" class='dynamic-btn blue-text darken-2 'type="button">More</a>
                    </div>
                  </div>
                </div>
                <br>
            {% endfor %}
        </div>
    </div>

{% endblock %}
