{% extends 'base.html' %}

{% block title %}
    Log-in
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <div class="row bottom-offset container">
            <div class="row">
                <div class="input-field col s6 offset-s3">
                    {{ form.email }}
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6 offset-s3">
                    {{ form.password }}
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12 center">
                    <a href="{% url 'sign-in' %}" id='register-btn' type="button" class="btn btn-large btn-flat">Register</a>
                    <button id="login-btn" type="submit" class="btn btn-large">Login</button>
                </div>
            </div>
        </div>
    </form>
    {% if failed %}
        <script>
            M.toast(
              {
                html: 'You enter incorrect data. Try again',
              }
            )
        </script>
    {% endif %}
{% endblock %}
